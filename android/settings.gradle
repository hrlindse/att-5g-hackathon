rootProject.name = 'att-5g-hackathon'
include ':react-native-steerpath-smart-map'
project(':react-native-steerpath-smart-map').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-steerpath-smart-map/android')

apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute().text.trim(), "../scripts/autolinking.gradle");
useExpoModules()

apply from: new File(["node", "--print", "require.resolve('@react-native-community/cli-platform-android/package.json')"].execute().text.trim(), "../native_modules.gradle");
applyNativeModulesSettingsGradle(settings)

include ':app'
